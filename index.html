<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Souhait</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Envoyez un Souhait !</h1>
        <form id="generate-link-form">
            <label for="wish">Entrez votre souhait :</label>
            <input type="text" id="wish" placeholder="Ex: Joyeux Anniversaire">
            
            <label for="name">Entrez le nom du destinataire :</label>
            <input type="text" id="name" placeholder="Nom du destinataire">
            
            <button type="submit">Générer le lien</button>
        </form>

        <div id="link-container" style="display:none;">
            <p>Partagez ce lien :</p>
            <a id="generated-link" href="#" target="_blank"></a>
        </div>
        
        <div id="navigate-to-index" style="display:none;">
            <p><a id="go-to-index" href="hope.html">Cliquez ici pour aller à la page des souhaits.</a></p>
        </div>
    </div>

    <script>
        document.getElementById('generate-link-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const wish = document.getElementById('wish').value;
            const name = document.getElementById('name').value;
            if (wish && name) {
                const link = `hope.html?wish=${encodeURIComponent(wish)}&name=${encodeURIComponent(name)}`;
                document.getElementById('generated-link').href = link;
                document.getElementById('generated-link').textContent = link;
                document.getElementById('link-container').style.display = 'block';
                document.getElementById('navigate-to-index').style.display = 'block';
            }
        });
    </script>
</body>
</html>
